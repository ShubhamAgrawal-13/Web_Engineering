<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Happy Independence Day</title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">TTT</canvas>
		<script>
			var c=document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var i=0;
			for (i=0;i<50;i++)
			{
				ctx.rotate(20*Math.PI/180);
				ctx.fillRect(200,10,250,12);
			}
		</script>
	</body>
</html>
