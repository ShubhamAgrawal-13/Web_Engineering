<HTML>
	<HEAD>	
            <META charset="utf-8" />
            <TITLE>REGISTRATION PAGE</TITLE>
	</HEAD>
	<BODY bgcolor="#3366FF" >
            <H1>Registration Form : </H2>
            
            <DIV>
            <FORM action="TestServlet" method=post>
		<TABLE>
                    <TR>
			<TD>FIRST NAME : </TD>
			<TD><INPUT type="text" name="firstname" placeholder="ENTER FIRSTNAME HERE"/></TD>
                    </TR>
                    <TR>
			<TD>LAST NAME : </TD>
			<TD><INPUT type="text" name="lastname" placeholder="ENTER LASTNAME HERE"/></TD>
                    </TR>
                    <TR>
			<TD>D.O.B : </TD>
			<TD><INPUT type="date" name="date" /></TD>
                    </TR>
                    <TR>
			<TD>email : </TD>
			<TD><INPUT type="email" name="email" placeholder="Eg.:abc@def.xyz"/></TD>
                    </TR>
                    <TR>
			<TD>PASSWORD : </TD>
			<TD><INPUT type="password" name="password" /></TD>
                    </TR>
                    <TR>
			<TD>CONFIRM PASSWORD : </TD>
			<TD><INPUT type="password" name="confirmpassword" /></TD>
                    </TR>

                    <TR>
			<TD><INPUT type=reset value=Reset /></TD>
			<TD><INPUT type=submit value=Submit /></TD>
                    </TR>
                    
		</TABLE>
            </FORM>
            </DIV>
	</BODY>
</HTML>
